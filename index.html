<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="profile-card">
      <div class="card-header">
        <div class="pic">
          <img src="bg.jpg" alt="Avatar">
        </div>
        <div class="name">Rapunzel Elsa</div>
        <div class="desc">Developer & Designer</div>
        <div class="sm">
          <a href="#" class="fab fa-instagram"></a>
          <a href="#" class="fab fa-twitter"></a>
          <a href="#" class="fab fa-github"></a>
          <a href="#" class="fab fa-dribbble"></a>
        </div>
        <a href="#" class="contact-btn">Contact Me</a>
      </div>
      <div class="card-footer">
        <div class="numbers">
          <div class="item">
            <span>120</span>
            Posts
          </div>
          <div class="border"></div>
          <div class="item">
            <span>127</span>
            Following
          </div>
          <div class="border"></div>
          <div class="item">
            <span>120k</span>
            Followers
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/81cad37d52.js" crossorigin="anonymous"></script>
</html>
